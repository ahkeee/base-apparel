<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero-container">
        <main class="main-container">
            <div class="navigation">
                <img src="./images/logo.svg" alt="site-logo">
            </div>
            <div class="registration">
                <div class="header-1">
                    <span class="were">We're</span><br>
                    Coming <br> 
                    Soon
                </div>
                <div class="para-1">
                    Hello fellow shoppers! We're currently building our new <br>
                    fashion store. Add your email below to stay up-to-date with <br>
                    announcements and our launch deals.
                </div>
                <form>
                    <input type="email" placeholder="Email Address" id="email">
                    <button><img src="./images/icon-arrow.svg" alt="arrow icon button" id="arrow"></button>
                    <p role="alert" id="emailError" aria-hidden="true">
                        Please provide a valid email
                    </p> 
                </form>
            </div>
        </main>
        <img src="./images/hero-desktop.jpg" alt="base apparel model">
    </div>
    <script>
        const submit = document.querySelector('button');
        const validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        let valid = true;

        function checkedEmail(e) {
            e.preventDefault();
            
            const emailField = document.querySelector('#email');
            if (!emailField.value.match(validRegex)) {
                const emailError = document.querySelector('#emailError');
                emailError.classList.add('visible');
                emailField.classList.add('invalid');
                emailError.setAttribute('aria-hidden', false);
                emailError.setAttribute('aria-invalid', true);
                emailField.placeholder = '';
            }
            return valid;
        }
        submit.addEventListener('click', checkedEmail);


    </script>
</body>
</html>
