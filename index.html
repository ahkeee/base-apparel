<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
</head>
<body>
    <div id="signup-container">
        <div class="navigation">
            <img src="./images/logo.svg" alt="site-logo">
            <div>Base Apparel</div>
        </div>
        <div class="registration">
            <div class="header-1">
                We're <br>
                Coming <br> 
                Soon
            </div>
            <div>
                Hello fellow shoppers! We're currently building our new <br>
                fashion store. Add your email below to stay up-to-date with <br>
                announcements and our launch deals.
            </div>
            <form>
                <input type="email" placeholder="Email Address" id="email">
                <button><img src="./images/icon-arrow.svg" alt="arrow icon button"></button>
            </form>
        </div>
    </div>
    <div class="image-container">
        <img src="./images/hero-desktop.jpg" alt="website female model">
    </div>
</body>
</html>
